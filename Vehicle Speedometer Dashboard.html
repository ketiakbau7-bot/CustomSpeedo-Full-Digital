<!DOCTYPE html>
<!-- saved from url=(0034)https://syahram.my.id/speedometer/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Speedometer Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./Vehicle Speedometer Dashboard_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <!-- Audio Elements -->
    <audio id="engine-start-sound" preload="none">
        <source src="https://www.myinstants.com/media/sounds/tech-notification-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="engine-stop-sound" preload="none">
        <source src="https://www.myinstants.com/media/sounds/alice-in-borderland-notification-phone.mp3" type="audio/mpeg">
    </audio>
    <audio id="indicator-sound" preload="none">
        <source src="https://www.myinstants.com/media/sounds/ford-chime.mp3" type="audio/mpeg">
    </audio>
    <audio id="seatbelt-warning-sound" preload="none">
        <source src="https://www.myinstants.com/media/sounds/xbox-series-notification.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarm-sound" preload="auto" loop="">
        <source src="" type="audio/mpeg">
    </audio>

    <div class="dashboard-container">
        <!-- Left Turn Indicator -->
        <div class="indicators-left">
            <span id="left-indicator" class="indicator">◀</span>
        </div>

        <!-- Speedometer -->
        <div class="speedometer">
            <div id="speed-value" class="speed-display">0</div>
            <div id="speed-unit" class="speed-unit">km/h</div>
            <div class="icon-indicators">
                <!-- Headlights Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" id="headlights-icon" viewBox="0 0 2048 2048"><path d="M960 512q93 0 174 35t142 96t96 142t36 175q0 93-35 174t-96 142t-142 96t-175 36q-93 0-174-35t-142-96t-96-142t-36-175q0-93 35-174t96-142t142-96t175-36zm0 768q66 0 124-25t101-69t69-102t26-124q0-66-25-124t-69-101t-102-69t-124-26q-35 0-64 7v626q29 7 64 7zm64-896H896V0h128v384zM896 1536h128v384H896v-384zm1024-640v128h-384V896h384zM384 1024H0V896h384v128zm123-426L236 326l90-90l272 271l-91 91zm906 724l271 272l-90 90l-272-271l91-91zm0-724l-91-91l272-271l90 90l-271 272zm-906 724l91 91l-272 271l-90-90l271-272z"></path></svg>
                <!-- Seatbelt Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" id="seatbelt-icon" viewBox="0 0 24 24"><path d="M12 2a2 2 0 0 1 2 2c0 1.11-.89 2-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m.39 12.79a34 34 0 0 1 4.25.25c.06-2.72-.18-5.12-.64-6.04c-.13-.27-.31-.5-.5-.7l-8.07 6.92c1.36-.22 3.07-.43 4.96-.43M7.46 17c.13 1.74.39 3.5.81 5h2.07c-.29-.88-.5-1.91-.66-3c0 0 2.32-.44 4.64 0c-.16 1.09-.37 2.12-.66 3h2.07c.44-1.55.7-3.39.83-5.21a34.58 34.58 0 0 0-4.17-.25c-1.93 0-3.61.21-4.93.46M12 7S9 7 8 9c-.34.68-.56 2.15-.63 3.96l6.55-5.62C12.93 7 12 7 12 7m6.57-1.33l-1.14-1.33l-3.51 3.01c.55.19 1.13.49 1.58.95l3.07-2.63m2.1 10.16c-.09-.03-1.53-.5-4.03-.79c-.01.57-.04 1.16-.08 1.75c2.25.28 3.54.71 3.56.71l.55-1.67m-13.3-2.87l-3.94 3.38l.89 1.48c.02-.01 1.18-.46 3.14-.82c-.11-1.41-.14-2.8-.09-4.04Z"></path></svg>
                <!-- Engine Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" id="engine-icon" viewBox="0 0 24 24">
                    <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path stroke-dasharray="48" stroke-dashoffset="48" d="M11 9h6v10h-6.5l-2 -2h-2.5v-6.5l1.5 -1.5Z">
                            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="48;0"></animate>
                        </path>
                        <path fill-opacity="0" d="M17 13h0v-3h0v8h0v-3h0z" opacity="0">
                            <animate fill="freeze" attributeName="d" begin="0.6s" dur="0.2s" values="M17 13h0v-3h0v8h0v-3h0z;M17 13h4v-3h1v8h-1v-3h-4z"></animate>
                            <set fill="freeze" attributeName="fill-opacity" begin="0.8s" to="1"></set>
                            <set fill="freeze" attributeName="opacity" begin="0.6s" to="1"></set>
                        </path>
                        <path d="M6 14h0M6 11v6" opacity="0">
                            <animate fill="freeze" attributeName="d" begin="0.8s" dur="0.2s" values="M6 14h0M6 11v6;M6 14h-4M2 11v6"></animate>
                            <set fill="freeze" attributeName="opacity" begin="0.8s" to="1"></set>
                        </path>
                        <path d="M11 9v0M8 9h6" opacity="0">
                            <animate fill="freeze" attributeName="d" begin="1s" dur="0.2s" values="M11 9v0M8 9h6;M11 9v-4M8 5h6"></animate>
                            <set fill="freeze" attributeName="opacity" begin="1s" to="1"></set>
                        </path>
                    </g>
                </svg>
            </div>
            <div>
                <p style="font-size: 2em;">Designed by Syahram</p>
            </div>
        </div>
        
        

        <!-- Right Turn Indicator -->
        <div class="indicators-right">
            <span id="right-indicator" class="indicator">▶</span>
        </div>

        <!-- RPM Gauge -->
        <div class="rpm-gauge">
            <div class="rpm-label">RPM</div>
            <div id="rpm-bar-container" class="rpm-bar-container"><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div><div class="rpm-segment"></div></div>
        </div>

        <!-- Gear Display -->
        <div class="gear-display">
            <div id="gear-value" class="gear-value">N</div>
            <div class="gear-label">GEAR</div>
        </div>

        <!-- Other Stats (Fuel, Health) -->
        <div class="stats">
            <div class="stat-bar">
                <div class="stat-label">
                    <span>FUEL</span>
                </div>
                <div class="bar-background">
                    <div id="fuel-bar" class="bar-foreground"></div>
                </div>
            </div>
            <div class="stat-bar">
                <div class="stat-label">
                    <span>HEALTH</span>
                </div>
                <div class="bar-background">
                    <div id="health-bar" class="bar-foreground"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
